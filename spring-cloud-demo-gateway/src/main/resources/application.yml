#          uri: lb://HC-CONSUMER-FEIGN-HYSTRIX
#          order: 0
#          predicates:
#            - Path=/c/**
#          filters:
#            - StripPrefix=1
  application:
    name: cloud-gateway
logging:
  level:
    org.springframework.cloud.gateway: debug
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/

