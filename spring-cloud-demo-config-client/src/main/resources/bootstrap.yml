################### eureka服务调用config server begin ##################
spring:
  cloud:
    config:
      name: config-client         # 对应 {application} 部分
      profile: dev                # 对应 {profile} 部分
      label: master               # 对应 {label} 部分，即 Git 的分支。
      discovery:
        enabled: true
        service-id: spring-cloud-config-server
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8081/eureka/